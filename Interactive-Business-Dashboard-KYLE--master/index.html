<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures compatibility with older Internet Explorer versions -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Makes the website responsive on phones/tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interactive Business Dashboard</title>

    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">

        <!-- HEADER: Contains title, subtitle, and filters -->
        <header class="dashboard__header">
            <div>
                <!-- Small label text -->
                <p class="dashboard__eyebrow">Executive Overview</p>

                <!-- Main heading of the dashboard -->
                <h1>Interactive Business Dashboard</h1>

                <!-- Subheading describing dashboard purpose -->
                <p class="dashboard__subtitle">Live sales, revenue, and customer health indicators</p>
            </div>

            <div class="dashboard__controls">
                <!-- Dropdown filter to change data range -->
                <label>
                    Range
                    <select id="rangeFilter">
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                </label>

                <!-- Button to refresh dashboard data -->
                <button id="refreshButton" class="button">Refresh Now</button>
            </div>
        </header>

        <!-- KPI SECTION: Key Performance Indicators (auto-filled by script.js) -->
        <section class="kpi-grid" id="kpiGrid">
            <!-- Metrics will be added here dynamically -->
        </section>

        <!-- CHARTS SECTION: Contains two charts -->
        <section class="charts-grid">

            <!-- Revenue Trend Chart -->
            <article class="panel">
                <div class="panel__header">
                    <h2>Revenue Trend</h2>
                    <!-- Displays last update time for the chart -->
                    <span class="panel__meta" id="revenueMeta">Loading…</span>
                </div>

                <!-- Canvas where the chart is drawn -->
                <canvas id="revenueChart" width="400" height="200"></canvas>
            </article>

            <!-- Service Mix Chart -->
            <article class="panel">
                <div class="panel__header">
                    <h2>Service Mix</h2>
                    <span class="panel__meta" id="mixMeta">Loading…</span>
                </div>

                <canvas id="productChart" width="400" height="200"></canvas>
            </article>
        </section>

        <!-- INSIGHTS SECTION: Activity log + Customer table -->
        <section class="insights">

            <!-- Live activity feed -->
            <article class="panel">
                <div class="panel__header">
                    <h2>Live Activity</h2>
                    <span class="panel__meta" id="activityMeta">Updated moments ago</span>
                </div>

                <!-- List filled by script.js with real-time updates -->
                <ul class="activity" id="activityFeed"></ul>
            </article>

            <!-- Customer table -->
            <article class="panel">
                <div class="panel__header">
                    <h2>Key Customers</h2>
                    <span class="panel__meta">Account value and health</span>
                </div>

                <table class="table" id="customerTable">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Value</th>
                            <th>Health</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Customer rows added from script.js -->
                    </tbody>
                </table>
            </article>
        </section>
    </div>

    <!-- External JavaScript that powers the dashboard -->
    <script src="script.js"></script>
</body>
</html>
